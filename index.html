<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img class="card-image" src="images/illustration-article.svg" alt="Card image">
        </div>

        <div class="section-2">
            <button>Learning</button>
            <h4 class="upper-text">Published 21 Dec 2023</h4>
        </div>

        <div class="section-3">
            <div class="heading">
                <h2>HTML & CSS foundations</h2>
            </div>

            <div class="desc">
                <p>
                These languages are the backbone of every website defining structure,content, and presentation.
                </p>
            </div>
        
        </div>

        <div class="account">
            <div class="dp">
                <img class="dp-pic" src="images/image-avatar.webp" alt="profile Pic">
            </div>
            <div>
                <h4 class="name">Greg Hopper</h4>
            </div>
        </div>


    </div>

    <div class="back-container">

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sagar</a>.
      </div>
</body>
</html>
